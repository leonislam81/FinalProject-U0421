<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../Assets/CourseAble icon.png"
      type="image/x-icon"
    />
    <title>Service Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body class="mx-auto font-medium font-inter max-w-screen-2xl">
    <!--Preloader-->
    <!-- <div
      class="fixed z-50 w-screen h-screen"
      id="preloader"
      style="
        background: #fdf9f9 url('../Assets/preloader.gif') no-repeat center
          center;
      "
    ></div> -->
    <!--Sign Up Form-->
    <div class="flex xl:h-full">
      <!--Account Create-->
      <div class="flex-1 px-8 py-12 lg:px-16 xl:px-24 2xl:px-36">
        <!--Form Logo-->
        <div class="mb-8 2xl:mb-16">
          <a href="../index.html">
            <h4 class="text-lg font-bold lg:text-xl">Fiber</h4></a
          >
        </div>
        <!--Form-->
        <div class="space-y-6 2xl:space-y-10">
          <h2 class="heading-2">Create your Fiber account</h2>
          <!--User Name-->
          <div class="space-y-2">
            <label for="name" class="block text-base font-semibold 2xl:text-lg"
              >Your Name</label
            >
            <input
              type="text"
              name="name"
              placeholder="John Doe"
              class="w-full border border-gray-300 rounded  focus:ring-indigo-800"
            />
          </div>
          <!--User E-main-->
          <div class="space-y-2">
            <label for="email" class="block text-base font-semibold 2xl:text-lg"
              >E-mail</label
            >
            <input
              type="email"
              name="email"
              placeholder="john@example.com"
              class="w-full border border-gray-300 rounded  focus:ring-indigo-800"
            />
          </div>
          <!--User Password-->
          <div class="space-y-2">
            <label
              for="password"
              class="block text-base font-semibold 2xl:text-lg"
              >Password</label
            >
            <div
              class="flex items-center justify-between w-full pr-4 border border-gray-300 rounded  group focus:border-indigo-700"
            >
              <input
                type="password"
                name="password"
                placeholder="At least 8 characters"
                class="w-5/6 border-transparent  focus:ring-indigo-800 focus:outline-none"
              />
              <!--Password Icon-->
              <span
                ><a href="#"
                  ><img src="../Assets/hide password.svg" alt="eye" /></a
              ></span>
            </div>
          </div>
          <!--Checkbox, Terms & Conditions-->
          <div class="space-x-2">
            <input
              type="checkbox"
              name="checkbox"
              class="text-indigo-800 rounded focus:ring-indigo-800"
            />
            <label for="checkbox" class="2xl:text-lg"
              >By creating an account on fiver, you agree to the
              <a
                href="#"
                class="font-semibold text-indigo-800 underline  hover:text-indigo-900"
                >Terms & Conditions.</a
              ></label
            >
          </div>
          <!--Submit Button-->
          <button
            class="w-full py-4 font-semibold text-white bg-indigo-800 rounded  font-inter hover:bg-indigo-900"
          >
            Create Fiver Account
          </button>
        </div>
        <!--Footer Text-->
        <p class="mt-4 text-center 2xl:text-lg">
          Already have an account?
          <a href="#" class="text-indigo-800 hover:text-indigo-900">Sign in</a>
        </p>
      </div>
      <!--Templates Image Div-->
      <div
        class="flex-1 hidden px-8 pb-6  xl:px-24 lg:px-16 bg-gradient-to-tl from-indigo-800 to-indigo-700 via-indigo-900 md:block 2xl:px-36"
      >
        <div class="mt-24 2xl:mt-36">
          <img src="../Assets/Sign Up Image.png" alt="Sign up image" />
          <div class="mx-auto mt-6 space-y-2 text-center xl:mt-8 w-96">
            <h4 class="text-3xl font-semibold text-gray-100">
              Unparalleled Templates
            </h4>
            <p class="text-sm text-gray-200">
              Crafted by a team of professional designers, our templates are
              Unparalleled in the market.
            </p>
            <!--Three Dots...-->
            <div class="flex justify-center space-x-2">
              <a href="#" class="block w-3 h-3 bg-gray-200 rounded-full"></a>
              <a href="#" class="block w-3 h-3 bg-gray-400 rounded-full"></a>
              <a href="#" class="block w-3 h-3 bg-gray-400 rounded-full"></a>
              <a href="#" class="block w-3 h-3 bg-gray-400 rounded-full"></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../javascript.js"></script>
  </body>
</html>
